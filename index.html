<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CRUD - Cadastro e Login</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<main>
			<div class="wrapper">
				<section class="cadastro">
					<div class="mb-3">
						<h3>Cadastro:</h3>
						<label for="novoUsuario">Novo Usuário</label>
						<input type="text" id="novoUsuario" class="form-control" />
					</div>

					<div class="mb-3">
						<label for="novaSenha">Nova Senha</label>
						<input type="password" id="novaSenha" class="form-control" />
					</div>

					<div class="mb-3">
						<button
							class="btn btn-primary form-control"
							id="btnCadastrar"
						>
							Cadastrar
						</button>
					</div>
				</section>

				<section class="login">
					<div class="mb-3">
						<h3>Login:</h3>
						<label for="usuario">Usuário</label>
						<input type="text" id="usuario" class="form-control" />
					</div>

					<div class="mb-3">
						<label for="senha">Senha</label>
						<input type="password" id="senha" class="form-control" />
					</div>

					<div class="mb-3">
						<button class="btn btn-success form-control" id="btnLogar">
							Logar
						</button>
					</div>
				</section>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>

		<script src="script.js"></script>
	</body>
</html>
